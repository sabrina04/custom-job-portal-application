<div class="card my-5">
    <div class="card-body">
      <div *ngIf="errorHappened"><h5 class="alert alert-danger">Internal Server Error. Please try again.</h5></div>
      <h2 style="text-align: center;">Find a Job</h2>
      <form (ngSubmit)="onSubmit()" #jobSearchForm="ngForm">
        <div class="form-group">
          <label for="title">Job Title</label>
          <input type="text" [(ngModel)]="jobDto.title" 
            class="form-control" id="title" name="title" placeholder="Enter job title"
            required #title="ngModel">
        </div>
        <div *ngIf="title.invalid && title.touched" class="alert alert-danger">Job title is required</div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" [(ngModel)]="jobDto.location" 
            class="form-control" id="location" name="location" placeholder="Enter job location"
            required #location="ngModel">
          <div *ngIf="location.invalid && location.touched" class="alert alert-danger">Job location is required</div>
        </div>
        <button type="submit" [disabled]="!jobSearchForm.form.valid" class="btn btn-info">Search</button>
      </form>
    </div>
  </div>
